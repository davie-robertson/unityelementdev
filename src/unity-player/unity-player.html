<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="unityloader.html">

<dom-module id="unity-player">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div id="gameContainer">
      <slot></slot>
    </div>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class UnityPlayer extends Polymer.Element {
      static get is() { return 'unity-player'; }

      static get properties() {
        return {
          unityContent: {
            type: String,
            value: 'unity-player'
            
            
          }
        };
      }
      ready() {
        super.ready();
        console.log('Opening Unity now');
        // it would seem that es6-bundled builds are now working!?!?!?
        UnityLoader.instantiate(this.$.gameContainer, this.unityContent);
      }
    }

    window.customElements.define(UnityPlayer.is, UnityPlayer);
  </script>
</dom-module>
